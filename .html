<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px;
        }
        
        .item .name {
            flex-grow: 1;
        }
        
        .item .quantity {
            margin: 0 10px;
        }
        
        .item .price {
            font-weight: bold;
        }
        
        .like {
            color: gray;
            cursor: pointer;
        }
        
        .liked {
            color: red;
        }
    </style>
</head>
<body>
    <div class="cart">
        <div class="item">
            <span class="name">Product A</span>
            <button class="quantity">-</button>
            <span class="quantity">1</span>
            <button class="quantity">+</button>
            <span class="price">$10.00</span>
            <span class="like">❤️</span>
            <button class="delete">Delete</button>
        </div>
        <div class="item">
            <span class="name">Product B</span>
            <button class="quantity">-</button>
            <span class="quantity">2</span>
            <button class="quantity">+</button>
            <span class="price">$15.00</span>
            <span class="like">❤️</span>
            <button class="delete">Delete</button>
        </div>
    </div>

    <script>
        const cart = document.querySelector(".cart");
        cart.addEventListener("click", (event) => {
            const target = event.target;
            if (target.classList.contains("quantity")) {
                adjustQuantity(target);
            }
            if (target.classList.contains("delete")) {
                deleteItem(target);
            }
            if (target.classList.contains("like")) {
                toggleLike(target);
            }
            calculateTotal();
        });

        function adjustQuantity(button) {
            const item = button.parentElement;
            const quantityElement = item.querySelector(".quantity");
            let quantity = parseInt(quantityElement.textContent);
            if (button.textContent === "-" && quantity > 0) {
                quantity -= 1;
            } else if (button.textContent === "+") {
                quantity += 1;
            }
            quantityElement.textContent = quantity;
        }

        function deleteItem(button) {
            const item = button.parentElement;
            item.remove();
        }

        function toggleLike(heart) {
            heart.classList.toggle("liked");
        }

        function calculateTotal() {
            let total = 0;
            const items = document.querySelectorAll(".item");
            items.forEach((item) => {
                const quantity = parseInt(item.querySelector(".quantity").textContent);
                const price = parseFloat(item.querySelector(".price").textContent.slice(1)); // Remove "$" and parse as float
                total += quantity * price;
            });
            // Display the total somewhere in your page
            document.getElementById("total").textContent = `Total: $${total.toFixed(2)}`;
        }
    </script>
    <div id="total">Total: $0.00</div>
</body>
</html>

    <script>
        function toggleLike(heart) {
            heart.classList.toggle("liked");
        }
    </script>
</body>
</html>
